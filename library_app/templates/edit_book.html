<h1>Edit Book</h1>
<form method="post">
    {% csrf_token %}
    <p>Title: <input type="text" name="title" value="{{ book.title }}"></p>
    <p>Author: <input type="text" name="author" value="{{ book.author }}"></p>
    <p>Published Date: <input type="date" name="published_date" value="{{ book.published_date }}"></p>
    <p>ISBN: <input type="text" name="isbn" value="{{ book.isbn }}"></p>
    <button type="submit">Update</button>
</form>
<a href="{% url 'book_list' %}">Back to List</a>
