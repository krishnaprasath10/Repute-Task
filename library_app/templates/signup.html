<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <script>
        function validateSignup() {
            let pass1 = document.forms["signupForm"]["password1"].value;
            let pass2 = document.forms["signupForm"]["password2"].value;
            if (pass1 !== pass2) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<h1>Sign Up</h1>

{% if messages %}
    {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
    {% endfor %}
{% endif %}

<form name="signupForm" method="POST" onsubmit="return validateSignup()">
    {% csrf_token %}
    <p>Username: <input type="text" name="username" required></p>
    <p>Email: <input type="email" name="email" required></p>
    <p>Password: <input type="password" name="password1" required></p>
    <p>Confirm Password: <input type="password" name="password2" required></p>
    <button type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href="{% url 'login_view' %}">Login</a></p>
</body>
</html>
